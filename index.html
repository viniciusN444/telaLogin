<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="imgContainer">
            <img src="img/fundoLogin-transparent.png" alt="Imagem de fundo da tela de login">
        </div>

        <div class="container">

            <h1>Login</h1>

            <div class="content">

                <label for="txtUser">Usuário</label>
                <input type="text" id="txtUser" placeholder="Usuário">

                <label for="txtPassword">Senha</label>
                <input type="text" id="txtPassword" placeholder="Senha">

                <button class="btn">Entrar</button>

                <div class="logoGit">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>


        </div>
    </main>
</body>
</html>
